<script>

    var namesList = ["Gyarados", "Magikarp", "Lugia", "Mew", "Mewtwo", "Gengar", "Eevee", "Jigglypuff", "Squirtle", "Charizard", "Pikachu"];
    var deck = [];

    function createDeck(name) {
        var card = $("<img>");
        $(card).addClass("d-inline-block")
        $(card).addClass("card");
        $(card).attr("card-name", name);
        $(card).attr("location", "deck");
        $(card).attr("src", "https://via.placeholder.com/100");
        $("#deckContainer").append(card);
    }

    for (var name in namesList) {
        createDeck(namesList[name]);
    }


    $(".card").on("click", function () {
        console.log("I Ran");

        if ($(this).attr("location") === "deck") {
            if (deck.length < 5) {
                $("#playerHand").append(this);
                $(this).attr("location", "hand");
                deck.push($(this).attr("card-name"));
                console.log(deck);
            }
            else {
                alert("to many cards in deck");
            }

        }
        else {

            $("#deckContainer").append(this);
            $(this).attr("location", "deck");
            deck.splice($.inArray($(this).attr("card-name"), deck), 1);
            console.log(deck);
        }

    });


</script>
